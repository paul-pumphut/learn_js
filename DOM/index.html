<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="firstHeader">First Hello Title</h1>
    <h1>Second Hello Title</h1>
    <h1 class="header">Third Hello Title</h1>
    <script>
        const newTitle = prompt('Enter new title?');
        const firstHeader = document.getElementById('firstHeader');
        firstHeader.innerHTML = newTitle;

        const secondHeader = document.getElementsByTagName('h1');
        secondHeader[1].innerText = newTitle;

        const thirdHeader = document.getElementsByClassName('header');
        thirdHeader[0].innerHTML = "<i style='color:red'>" + newTitle + "</i>";

    </script>
</body>

</html>
