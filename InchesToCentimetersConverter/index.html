<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Конвертер дюймов в сантиметры и обратно</title>
</head>
<body>
	<div class="container">
		<div class="wrapper">
			<div class="input_wrapper">
				<input type="text" 
				class="field1" 
				placeholder="Inches" 
				oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
			</div>
			<button class="swap" onclick="onSwapClick()">
				<img src="swap.svg" alt="" srcset="">
			</button>
			<div class="input_wrapper">
				<input type="text" 
				class="field2" 
				placeholder="Centimeters"
				oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
			</div>
		</div>
	</div>
	<script src="app.js"></script>
</body>
</html>
