<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		function makeSomthWithArray(arr, action){
			const result = [];
			for(const elem of arr){
				result.push(action(elem))
			}
			return result;
		}


		function squareIt(item){
			return item * item;
		}

		function divideItBy(divider){
			return function(num){
				return num/divider;
			}
		}

		console.log(makeSomthWithArray([1,2,3,4,5,6,7,8], squareIt));
		console.log(makeSomthWithArray([1,2,3,4,5,6,7,8], divideItBy(2)));
		console.log(makeSomthWithArray([1,2,3,4,5,6,7,8], n=>n/2));
	</script>
</body>
</html>
