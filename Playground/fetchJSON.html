<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>

		let jsonData;

		function A(){
			console.log('A', this);
		}
		function B(){
			console.log('B', this);
		}


		fetch('test.json')
		.then(r=>r.json())
		.then(data =>{
			jsonData=data;
			console.log('json processed:', jsonData)
		})
		// .then(A)
		// .then(B)		
		.then(()=>A())
		.then(()=>B())

	</script>
</body>
</html>
