<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		let data = {
			"Рыбы": {
				"форель": {},
				"лосось": {}
			},

			"Деревья": {
				"Огромные": {
					"секвойя": {},
					"дуб": {}
				},
				"Цветковые": {
					"яблоня": {},
					"магнолия": {}
				}
			}
		};

		function createListFor(data){
			const ul = document.createElement('ul');

			for(let b in data){
				const li = document.createElement('li');
				li.innerText = b;
				ul.append(li);

				const children = createListFor(data[b]);
				if(children)
					li.append(children) 
			}

			return ul;

		}
		document.body.append(createListFor(data));

	</script>
</body>
</html>
