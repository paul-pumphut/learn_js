<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		let data = {
			"Рыбы": {
				"форель": {},
				"лосось": {}
			},

			"Деревья": {
				"Огромные": {
					"секвойя": {},
					"дуб": {}
				},
				"Цветковые": {
					"яблоня": {},
					"магнолия": {}
				}
			}
		};

		function createListFor(data){
			let ul = '';
			let li = '';
			for(let b in data){
				li += `<li>${b + createListFor(data[b])}</li>`;
			}

			if(li)
				ul = `<ul>${li}</ul>`;

			return ul || '';
		}
		document.body.innerHTML = createListFor(data);

	</script>
</body>
</html>
