<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<style>
		*{
			padding: 0;
			margin: 0;
		}

		.container{
			width: 500px;
			height: 800px;
			background-color: #f00;
		}

		.wrapper{
			height: 100%;
			display: flex;
			flex-direction: column;
		}

		.wrapper .first{
			margin-bottom: auto;
		}
	</style>
	<div class="container">
		<div class="wrapper">
			<span class="first">1</span>
			<span>2</span>
			<span>3</span>
			<span>4</span>
		</div>
	</div>
</body>

</html>
