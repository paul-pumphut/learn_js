<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>longest prefix</title>
</head>
<body>
	<script>
		function getLongestPrefix(arr){
			let seq = [];
			const counters = [];
			var k = 0;
			while(true){
				let exit = false;
				for(let i=0; i < arr.length;i++)
				{
					const word = arr[i];
					if(k >= word.length)
					{
						exit = true;
						break;
					}

					if(seq[k] == null)
						seq[k] = word[k];
					if(seq[k] == word[k])
					{
						if(counters[k] == null)
							counters[k] = 0;
						counters[k]++;
					}
					else
					{
						seq[k] = '';
						exit = true;
					}
				}

				if(exit)
					break;
				k++;
			}
			seq = seq.filter((elem, index) => counters[index] == counters[0]);
			return seq.join('');
		}
		console.log(getLongestPrefix(["flower","flow","flight"]));
		console.log(getLongestPrefix( ["dog","racecar","car"]));

	</script>
</body>
</html>
