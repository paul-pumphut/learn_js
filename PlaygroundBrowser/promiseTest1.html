<html lang="en">

<body>
	<script>
		const promise1 = new Promise((resolve, reject)=>{
			setTimeout(()=>{
				resolve(1);
			},300);
		});

		promise1.then((value)=>{
			value += 10;
			console.log(value);
			return value;
		})
		.then((value)=>{
			value += 100;
			console.log(value);
			return value;
		}).then((value)=>{
			value += 1000;
			console.log(value);
			return value;
		});

		console.log(promise1);

	</script>
</body>
</html>
