<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Калькулятор</title>
</head>

<body>
	<script>
		const viraj = prompt('Введите что нужно посчитать:');
		let chasti = [];
		let resultat = 0;
		if (viraj.indexOf('+') != -1) {
			chasti = viraj.split('+');
			resultat = Number(chasti[0]) + Number(chasti[1]);
		}
		if (viraj.indexOf('-') != -1) {
			chasti = viraj.split('-');
			resultat = Number(chasti[0]) - Number(chasti[1]);
		}
		if (viraj.indexOf('*') != -1) {
			chasti = viraj.split('*');
			resultat = Number(chasti[0]) * Number(chasti[1]);
		}
		if (viraj.indexOf('/') != -1) {
			chasti = viraj.split('/');
			resultat = Number(chasti[0]) / Number(chasti[1]);
		}

		alert(resultat);

	</script>
</body>

</html>
