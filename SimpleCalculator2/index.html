<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Калькулятор</title>
</head>

<body>
	<script>
		const task = prompt('Введите что нужно посчитать:');
		const ops = {
			'+': (a, b) => a + b,
			'-': (a, b) => a - b,
			'*': (a, b) => a * b,
			'/': (a, b) => a / b
		}

		const op = task.split('').filter(part => ['+', '-', '*', '/'].includes(part));
		const [a, b] = task.split(op);
		const result = ops[op](+a, +b);
		alert(result);
	</script>
</body>

</html>
